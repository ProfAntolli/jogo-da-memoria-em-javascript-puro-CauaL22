<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo de Memória</h1>
    <div id="game-info">
        <span id="moves-count">Movimentos: 0</span>
        <button id="restart-button">Recomeçar</button>
    </div>
    <div id="game-board"></div>
    <div id="end-game" class="hidden">
        <h2 id="end-message"></h2>
        <button id="restart-button-end">Recomeçar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
